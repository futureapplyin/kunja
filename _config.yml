url: "" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
title: "FutureApply" # the name of your site
description: "Helping students discover colleges and apply to institutions in India and abroad"
author: "FutureApply Team"
email: "info@futureapply.com"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sass-converter

# Sass configuration
sass:
  sass_dir: _sass
  style: compressed
  sourcemap: never
  # Use the latest Sass syntax
  syntax: scss
  # Enable the new Sass module system
  load_paths:
    - _sass
  # Disable deprecation warnings for @import
  quiet_deps: true

# Collections
collections:
  colleges:
    output: true
    permalink: /colleges/:path/
  courses:
    output: true
    permalink: /courses/:path/
